monitor=,1920x1200,auto,1

exec-once = swww init
exec-once = waybar
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	    disable_while_typing = yes
    	clickfinger_behavior = no
    	middle_button_emulation = yes
    	tap-to-click = yes
    	drag_lock = yes
    }

    sensitivity = 0.6
}

general {
    gaps_in = 5
    gaps_out = 10
    
    border_size = 2
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle
    
    resize_on_border = false
    allow_tearing = false
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    rounding = 5
    rounding_power = 2
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    blurls = lockscreen

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = on
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = yes
}

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = yes
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
}

windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(chromium)$
windowrule = float,^(thunar)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(VSCodium)$
windowrulev2 = animation popin,class:^(chromium)$
windowrulev2 = move cursor -3% -105%,class:^(wofi)$
windowrulev2 = noanim,class:^(wofi)$
windowrulev2 = opacity 0.8 0.6,class:^(wofi)$
windowrulev2 = float, class:floating

source = ~/.config/hypr/keybindings/media-binds.conf
source = ~/.config/hypr/keybindings/application-binds.conf
source = ~/.config/hypr/keybindings/window-binds.conf
source = ~/.config/hypr/keybindings/workspace-binds.conf
source = ~/.config/hypr/envs/env_var.conf
